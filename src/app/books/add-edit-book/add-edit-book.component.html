<div class="formPane">
  <div class="formContent">
    <div class="formDiv">
      <h2 class="formHeader">Add Book Details</h2>
      <form #bookForm="ngForm">
        <div class="form-group">
          <p for="title">Title</p>
          <input
            type="text"
            id="title"
            name="title"
            required
            [(ngModel)]="book.title"/>
        </div>
        <div class="form-group">
          <p for="author">Author</p>
          <input
            type="text"
            id="author"
            name="author"
            required
            [(ngModel)]="book.author"/>
        </div>
        <div class="form-group">
          <p for="side">Description</p>
          <input
            type="text"
            id="description"
            name="description"
            required
            [(ngModel)]="book.description"/>
        </div>
        <div class="form-group">
          <p for="published">Published</p>
          <input
            type="text"
            id="published"
            name="published"
            required
            [(ngModel)]="book.published"/>
        </div>
        <br>
        <button 
            [disabled]="bookForm.invalid"
            *ngIf="showAdd"
            class="btn buttonPrimary" 
            type="button"
            (click)="onSubmit(bookForm, 'add')">Add
        </button> &nbsp;
        <button
            [disabled]="bookForm.invalid"
            *ngIf="!showAdd"
            class="btn buttonPrimary"
            type="button"
            (click)="onSubmit(bookForm, 'edit')">Update
        </button>&nbsp;
        <button class="btn buttonDanger" routerLink="/home">Cancel</button>
      </form>
      </div>
    </div>
  </div>
